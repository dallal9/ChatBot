intents:
- greet
- goodbye
- thanks
- deny
- joke
- name
- search


entities:
- name
- property_payment
- property_type
- property_location
- property_bedrooms
- property_garages
- property_bathrooms
- property_basement


slots:
  first_name:
    type: text
  last_name:
    type: text
  name:
    type: text
  property_payment:
    type: categorical
    values:
      - sale
      - rentals
  property_type:
    type: categorical
    values:
      - house
      - condos
  property_location:
    type: text
  property_bedrooms:
    type: float
    min_value: 0
  property_garages:
    type: float
    min_value: 0
  property_bathrooms:
    type: float
    min_value: 0
  property_basement:
    type: bool


actions:
- utter_name
- utter_thanks
- utter_greet
- utter_goodbye
- action_joke
- action_messenger_name
- action_search_link
- action_custom_fallback


templates:
  utter_name:
  - text: "Hey there! Tell me your name."

  utter_greet:
  - text: "Nice to you meet you {first_name} {last_name}. How can I help?"

  utter_goodbye:
  - text: "Talk to you later!"
  
  utter_thanks:
  - text: "My pleasure."
  
  utter_default:
  - text: "Sorry, I don't understand that"
