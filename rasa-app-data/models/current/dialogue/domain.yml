%YAML 1.1
---
actions:
- utter_name
- utter_thanks
- utter_greet
- utter_goodbye
- action_joke
- action_messenger_name
- action_search_link
- action_custom_fallback
- action_log
config:
  store_entities_as_slots: true
entities:
- name
- property_payment
- property_type
- property_location
- property_bedrooms
- property_garages
- property_bathrooms
- property_basement
forms: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- thanks:
    use_entities: true
- deny:
    use_entities: true
- joke:
    use_entities: true
- name:
    use_entities: true
- search:
    use_entities: true
slots:
  first_name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  last_name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  property_basement:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  property_bathrooms:
    auto_fill: true
    initial_value: null
    max_value: 1.0
    min_value: 0
    type: rasa_core.slots.FloatSlot
  property_bedrooms:
    auto_fill: true
    initial_value: null
    max_value: 1.0
    min_value: 0
    type: rasa_core.slots.FloatSlot
  property_garages:
    auto_fill: true
    initial_value: null
    max_value: 1.0
    min_value: 0
    type: rasa_core.slots.FloatSlot
  property_location:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  property_payment:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - sale
    - rentals
  property_type:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - house
    - condos
templates:
  utter_default:
  - text: Sorry, I don't understand that
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you {first_name} {last_name}. How can I help?
  utter_name:
  - text: Hey there! Tell me your name.
  utter_thanks:
  - text: My pleasure.
